version: 2.1
orbs:
  slack: circleci/slack@4.9.3

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - frontend-build002
      - run:
          name: Install Dependencies and Build Frontend
          command: |
            cd frontend
            echo "Install Dependencies"
            npm install
            echo "Build frontend"
            npm run build
            echo "frontend compiled files"
            ls dist
      - save_cache:
          paths: 
            - frontend/node_modules
            - frontend/dist
          key: frontend-build002
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - frontend-build002
      - run:
          name: Test front-end
          command: |
            cd frontend
            npm test

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - frontend-build002
      - run:
          name: Front-end Scan with force fix
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical


  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-build002
      - run:
          name: Back-end build
          command: |
             cd backend
             npm install
             npm run build
             echo "backend compiled files"
             ls dist
      - save_cache:
          paths: 
            - backend/node_modules
            - backend/dist
          key: backend-build002
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-build002
      - run:
          name: Back-end Test
          command: |
             cd backend
             npm test

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-build002
      - run:
          name: Back-end Scan with force fix
          command: |
            cd backend
            npm audit fix --audit-level=critical --force
            npm install --save-dev webpack@5.74.0
            npm update mkdirp --depth 2
            npm audit --audit-level=critical


workflows:
  udapeople:
    jobs:
      - build-frontend:
          context: slack-secret
      - build-backend:
          context: slack-secret
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
      - scan-backend:
          requires: [build-backend]
